<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Colu</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="scripts/status-app.js"></script>
</head>

<body ng-app="coluApp">
  <div ng-controller="statusController">
    
    <h2>Tid</h2>
    <div ng-hide="editorEnabled[0]">
      Undre gräns: {{time.lowerLimit}} minuter. Övre gräns: {{time.upperLimit}} minuter.
      <button ng-click="enableEditor(0)">Modify</button>
    </div>
    <div ng-show="editorEnabled[0]">
      <input ng-model="time.lowerLimit" ng-show="editorEnabled[0]">
      <input ng-model="time.upperLimit" ng-show="editorEnabled[0]">   
      <button ng-click="save(0)">Save</button>     
    </div>

    <h2>Bränsle</h2>
    <div ng-hide="editorEnabled[1]">
      Övre gräns: {{fuel.upperLimit}} L/timme.
      <button ng-click="enableEditor(1)">Modify</button>
    </div>
    <div ng-show="editorEnabled[1]">
      <input ng-model="fuel.upperLimit" ng-show="editorEnabled[1]">   
      <button ng-click="save(1)">Save</button>
    </div>

  </div>
</body>
</html>
